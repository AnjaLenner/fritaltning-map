<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Fritältningsplatser i Sverige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .popup-images img {
      width: 150px;
      margin: 5px;
      border-radius: 5px;
    }
    .popup-content a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav style="background:#eee; padding:10px; text-align:center;">
    <a href="index.html" style="margin:0 15px; text-decoration:none; color:#333;">Hem</a>
    <a href="about.html" style="margin:0 15px; text-decoration:none; color:#333;">Om</a>
  </nav>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <script>
    const map = L.map("map").setView([61.5, 15], 6);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    const sheetID = "1s1iy2hom4fkqhv9uLZLQ5OvA4Drv2O2qA86hB-qJOd0";

    Tabletop.init({
      key: sheetID,
      simpleSheet: true,
      callback: function (data) {
        console.log("Data från Google Sheet:", data);

        data.forEach((row) => {
          // Hämta lat/lon, försök rensa mellanslag
          const lat = parseFloat(row["Latitud (Exempelvis 60.123456)"]?.trim());
          const lon = parseFloat(row["Longitud (Exempelvis 15.654321)"]?.trim());

          if (!isNaN(lat) && !isNaN(lon)) {
            const images = [];
            if (row["Bildlänk 1"]) images.push(row["Bildlänk 1"].trim());
            if (row["Bildlänk 2"]) images.push(row["Bildlänk 2"].trim());
            if (row["Bildlänk 3"]) images.push(row["Bildlänk 3"].trim());

            const imageHtml = images
              .map(
                (url) =>
                  `<img src="${url}" alt="Bild på plats" onerror="this.style.display='none'" />`
              )
              .join("");

            const popup = `
              <div class="popup-content">
                <strong>${row["Namn på plats"] || "Namnlös plats"}</strong><br>
                <em>${row["Län där plats ligger"] || ""}</em><br>
                <em>${row["Faciliteter"] || ""}</em><br>
                <p>${row["Beskrivning / Kommentar"] || ""}</p>
                <strong>Kostnad:</strong> ${
                  row["Kostar det något att stå här? Om JA skriv summa under alternativ \"annat\""] || "Nej"
                }<br>
                <a href="${row["Länk till Google Maps"] || "#"}" target="_blank" rel="noopener">Visa på Google Maps</a><br>
                <em>Närmaste mataffär:</em> ${
                  row["Hur långt bort ligger närmsta mataffär?"] || "Okänt"
                }<br>
                <div class="popup-images">${imageHtml}</div>
              </div>
            `;

            L.marker([lat, lon])
              .addTo(map)
              .bindPopup(popup);
          } else {
            console.warn("Ogiltiga koordinater för rad:", row);
          }
        });
      },
      simpleSheet: true,
      debug: true,
    });
  </script>
</body>
</html>
