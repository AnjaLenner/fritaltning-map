<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frit칛ltningsplatser i Sverige</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }

    nav {
      background-color: #2c3e50;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    #map {
      height: calc(100vh - 50px);
      width: 100%;
    }

    .popup-content {
      font-size: 14px;
      line-height: 1.4;
    }

    .popup-content strong {
      display: block;
      margin-bottom: 5px;
    }

    .popup-images img {
      max-width: 100px;
      margin: 3px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Karta</a>
    <a href="about.html">Om</a>
    <a href="allemansratten.html">游닆 Allemansr칛tten</a>
  </nav>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([62.0, 15.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '춸 OpenStreetMap'
    }).addTo(map);

    fetch("https://script.google.com/macros/s/AKfycbxfNzJaT1WcuvZTY61ym_3me49kqk7b32QMMqcBaOFVkQh2c-6c_9qDNfhXocbqGo889g/exec")
      .then(response => response.json())
      .then(data => {
        data.forEach(place => {
          const lat = parseFloat(place["Latitud"]);
          const lng = parseFloat(place["Longitud"]);
          if (!isNaN(lat) && !isNaN(lng)) {
            const images = [];
            if (place["Bildl칛nk 1"]) images.push(place["Bildl칛nk 1"]);
            if (place["Bildl칛nk 2"]) images.push(place["Bildl칛nk 2"]);
            if (place["Bildl칛nk 3"]) images.push(place["Bildl칛nk 3"]);

            const imagesHtml = images.map(url => `<img src="${url}" alt="Bild p친 plats">`).join("");

            const marker = L.marker([lat, lng], { 
              icon: L.icon({ 
                iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png', 
                iconSize: [32, 32], 
                iconAnchor: [16, 32] 
              }) 
            }).addTo(map);

            const popupContent = `
              <div class="popup-content">
                <p><strong>${place["Platsens namn"] || "Namnl칬s plats"}</strong></p>
                <p><strong>L칛n:</strong> ${place["L칛n"] || "Ok칛nt"}</p>
                <p><strong>Faciliteter:</strong> ${place["Faciliteter"] || "Ej angivet"}</p>
                <p><strong>Kostar det att t칛lta h칛r?</strong> ${place["Kostar det att t칛lta h칛r?"] || "Nej"}</p>
                <p><strong>Avst친nd till n칛rmaste mataff칛r:</strong> ${place["Avst친nd till n칛rmaste mataff칛r:"] || "Ej angivet"}</p>
                <p><strong>Beskrivning:</strong> ${place["Beskrivning"] || ""}</p>
                <p><strong>Dagens datum:</strong> ${place["Dagens datum"] || ""}</p>
                <p><a href="${place["L칛nk till google maps"]}" target="_blank" rel="noopener">Visa p친 Google Maps</a></p>
                <div class="popup-images">${imagesHtml}</div>
              </div>
            `;
            marker.bindPopup(popupContent);
          }
        });
      })
      .catch(error => {
        console.error("Fel vid h칛mtning av t칛ltplatser:", error);
      });
  </script>

</body>
</html>
