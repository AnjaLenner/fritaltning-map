<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fritältningsplatser i Sverige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    .popup-content img { width: 100%; max-height: 200px; object-fit: cover; margin-bottom: 8px; }
    .popup-content a { display: block; margin-top: 5px; color: blue; text-decoration: underline; }
    .popup-content strong { display: block; margin-top: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([62.0, 15.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec')
      .then(response => response.json())
      .then(data => {
        data.forEach(place => {
          const popup = `
            <div class="popup-content">
              <strong>${place.name}</strong>
              <p>${place.description || 'Ingen beskrivning tillgänglig.'}</p>
              ${place.image1 ? `<img src="${place.image1}" alt="Bild 1">` : ''}
              ${place.image2 ? `<img src="${place.image2}" alt="Bild 2">` : ''}
              ${place.image3 ? `<img src="${place.image3}" alt="Bild 3">` : ''}
              <strong>Faciliteter:</strong> ${place.facilities || 'Ej angivet'}
              <strong>Län:</strong> ${place.county || 'Ej angivet'}
              <strong>Kostar att stå här?:</strong> ${place.cost || 'Ej angivet'}
              ${place.cost_detail ? `<strong>Kostnad:</strong> ${place.cost_detail}` : ''}
              ${place.storeDistance ? `<strong>Mataffär:</strong> ${place.storeDistance}` : ''}
              ${place.googleMapsLink ? `<a href="${place.googleMapsLink}" target="_blank">Visa i Google Maps</a>` : ''}
            </div>
          `;

          L.marker([place.lat, place.lng])
            .addTo(map)
            .bindPopup(popup);
        });
      })
      .catch(err => {
        console.error('Fel vid hämtning av data:', err);
      });
  </script>
</body>
</html>
