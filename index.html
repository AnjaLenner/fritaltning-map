<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Fritältningsplatser i Sverige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-+NcazgiH7zzGcGPlD5HSSzXH+kSzHj6wz8aZfX3k4nE="
    crossorigin=""
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .popup-images img {
      max-width: 100%;
      height: auto;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j6kQoy0WLKqz93m+nUvNcIPuOHZ2Iyb7fLKmQzU=" crossorigin=""></script>
  <script>
    const sheetUrl = "AKfycbxWRGKLn-msMKHcMwPKKKT2iPla9PxgpwUIiDJTQHVPcjK4ak9mXvaNLXn8r73jcIfQ"; // Ersätt med din Apps Script URL

    const map = L.map('map').setView([62.0, 15.0], 5); // Centralt i Sverige

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap-bidragsgivare'
    }).addTo(map);

    fetch(sheetUrl)
      .then(response => response.json())
      .then(data => {
        data.forEach(entry => {
          const lat = parseFloat(entry.latitude);
          const lng = parseFloat(entry.longitude);
          if (!isNaN(lat) && !isNaN(lng)) {
            const popupContent = `
              <strong>${entry.platsnamn}</strong><br>
              <em>Län:</em> ${entry.lan}<br>
              <em>Beskrivning:</em> ${entry.beskrivning}<br>
              <em>Faciliteter:</em> ${entry.faciliteter}<br>
              <em>Kostar det?</em> ${entry.kostnad || 'Nej'}<br>
              ${entry.kostnad_annat ? `<em>Kostnad:</em> ${entry.kostnad_annat} kr<br>` : ""}
              <em>Närmsta mataffär:</em> ${entry.mataffar || 'Okänt'}<br>
              ${entry.google_maps_lank ? `<a href="${entry.google_maps_lank}" target="_blank">Visa i Google Maps</a><br>` : ""}
              <div class="popup-images">
                ${entry.bild1 ? `<img src="${entry.bild1}" alt="Bild 1" />` : ""}
                ${entry.bild2 ? `<img src="${entry.bild2}" alt="Bild 2" />` : ""}
                ${entry.bild3 ? `<img src="${entry.bild3}" alt="Bild 3" />` : ""}
              </div>
            `;

            L.marker([lat, lng])
              .addTo(map)
              .bindPopup(popupContent);
          }
        });
      })
      .catch(error => {
        console.error("Fel vid hämtning av data från Google Sheets:", error);
      });
  </script>
</body>
</html>
